<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodia - Futuristic Music Treasure Hunt UI</title>
    <link rel="stylesheet" href="melodia_styles.css">
</head>
<body>
    <header>
        <div class="camera-lens"></div>
        <h1 class="nikkor-text">Melodia</h1>
    </header>

    <nav class="menu-bar">
        <button class="menu-item">Home</button>
        <button class="menu-item">Map</button>
        <button class="menu-item">Treasures</button>
        <button class="menu-item">Profile</button>
        <button class="menu-item">Settings</button>
    </nav>

    <main>
        <section class="treasure-map">
            <div class="hotspot" style="top: 20%; left: 30%;"></div>
            <div class="hotspot" style="top: 60%; left: 70%;"></div>
            <div class="hotspot" style="top: 40%; left: 50%;"></div>
        </section>

        <section class="controls">
            <div class="sliders">
                <input type="range" min="1" max="100" value="50" class="slider">
                <input type="range" min="1" max="100" value="75" class="slider">
            </div>
            <div class="graphs">
                <div class="graph-line"></div>
            </div>
        </section>

        <section class="button-cluster">
            <button>Scan</button>
            <button>Analyze</button>
            <button>Collect</button>
            <button>Share</button>
            <button>Sync</button>
            <button>Explore</button>
        </section>

        <section class="hero">
            <div class="hero-content">
                <h2>Discover the Rhythm</h2>
                <p>Embark on a musical journey through time and space</p>
            </div>
        </section>
    </main>
</body>
</html>
